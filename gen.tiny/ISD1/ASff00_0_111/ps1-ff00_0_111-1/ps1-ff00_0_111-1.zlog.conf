[global]
default format = "%d(%F %T).%us%d(%z) [%V] (%p:%c:%F:%L) %m%n"
file perms = 644

[rules]
default.* >stdout
path_srv.DEBUG "logs/ps1-ff00_0_111-1.zlog.DEBUG", 10MB*2
path_srv.INFO "logs/ps1-ff00_0_111-1.zlog.INFO", 10MB*2
path_srv.WARN "logs/ps1-ff00_0_111-1.zlog.WARNING", 10MB*2
path_srv.ERROR "logs/ps1-ff00_0_111-1.zlog.ERROR", 10MB*2
path_srv.FATAL "logs/ps1-ff00_0_111-1.zlog.CRITICAL", 10MB*2
