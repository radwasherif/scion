[global]
default format = "%d(%F %T).%us%d(%z) [%V] (%p:%c:%F:%L) %m%n"
file perms = 644

[rules]
default.* >stdout
cert_srv.DEBUG "logs/cs1-ff00_0_110-1.zlog.DEBUG", 10MB*2
cert_srv.INFO "logs/cs1-ff00_0_110-1.zlog.INFO", 10MB*2
cert_srv.WARN "logs/cs1-ff00_0_110-1.zlog.WARNING", 10MB*2
cert_srv.ERROR "logs/cs1-ff00_0_110-1.zlog.ERROR", 10MB*2
cert_srv.FATAL "logs/cs1-ff00_0_110-1.zlog.CRITICAL", 10MB*2
